# Foot Terminal - Vaporwave Dreams Configuration

[main]
font=JetBrainsMono Nerd Font:size=11
dpi-aware=yes
pad=16x16
resize-delay-ms=100

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000
multiplier=3.0

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher

[cursor]
style=beam
color=1a2847 ff6b9d
blink=yes
beam-thickness=2.0

[mouse]
hide-when-typing=yes

[colors]
alpha=0.90
foreground=ffb3c6
background=1a2847

## Normal/regular colors (color palette 0-7)
regular0=2d4a7c  # black
regular1=ff6b9d  # red
regular2=4dd0e1  # green
regular3=ff9eb5  # yellow
regular4=26c6da  # blue
regular5=9c4d97  # magenta
regular6=4dd0e1  # cyan
regular7=ffb3c6  # white

## Bright colors (color palette 8-15)
bright0=6b3e8f   # bright black
bright1=e91e63   # bright red
bright2=26c6da   # bright green
bright3=ffb3c6   # bright yellow
bright4=4dd0e1   # bright blue
bright5=ff4081   # bright magenta
bright6=26c6da   # bright cyan
bright7=ffffff   # bright white

[csd]
preferred=server
size=26
font=JetBrainsMono Nerd Font:size=11
color=1a2847
button-width=26
button-color=ffb3c6
button-minimize-color=4dd0e1
button-maximize-color=26c6da
button-close-color=ff6b9d

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=none
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=none
scrollback-down-line=none
scrollback-home=none
scrollback-end=none
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
minimize=none
maximize=none
fullscreen=none
pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
pipe-selected=[xargs -r firefox] none
show-urls-launch=Control+Shift+u
show-urls-copy=none
show-urls-persistent=none
prompt-prev=Control+Shift+z
prompt-next=Control+Shift+x
unicode-input=Control+Shift+u
noop=none

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-char=Shift+Right
extend-to-word-boundary=Control+w Control+Shift+Right
extend-to-next-whitespace=Control+Shift+w
extend-line-down=Shift+Down
extend-backward-char=Shift+Left
extend-backward-to-word-boundary=Control+Shift+Left
extend-backward-to-next-whitespace=none
extend-line-up=Shift+Up
clipboard-paste=Control+v Control+Shift+v Control+y XF86Paste
primary-paste=Shift+Insert
unicode-input=none
scrollback-up-page=Shift+Page_Up
scrollback-up-half-page=none
scrollback-up-line=none
scrollback-down-page=Shift+Page_Down
scrollback-down-half-page=none
scrollback-down-line=none
scrollback-home=none
scrollback-end=none

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t

[text-bindings]
\x03=Mod4+c  # Map Super+c -> Ctrl+c

[mouse-bindings]
selection-override-modifiers=Shift
primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2
select-row=BTN_LEFT-3