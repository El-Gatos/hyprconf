# Vaporwave Dreams Configuration

# Monitor configuration
monitor=,preferred,auto,1

# Execute at launch
exec-once = mako
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = quickshell
# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# General window configuration
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 3
    
    # Vaporwave gradient borders
    col.active_border = rgba(ff6b9dee) rgba(4dd0e1ee) rgba(9c4d97ee) 45deg
    col.inactive_border = rgba(2d4a7c66)
    
    layout = dwindle
    resize_on_border = true
}

# Decoration
decoration {
    rounding = 12
    
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(1a28471a)
        color_inactive = rgba(1a284708)
    }
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
        noise = 0.02
        contrast = 1.1
        brightness = 1.2
        vibrancy = 0.2
    }
}

# Animations - smooth and buttery like Caelestia
animations {
    enabled = true
    
    bezier = wind, 0.05, 0.9, 0.1, 1.0
    bezier = winIn, 0.1, 1.1, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    animation = border, 1, 10, linear
    animation = borderangle, 1, 100, linear, loop
    
    animation = fade, 1, 8, default
    animation = fadeIn, 1, 8, default
    animation = fadeOut, 1, 8, default
    animation = fadeSwitch, 1, 8, default
    animation = fadeShadow, 1, 8, default
    animation = fadeDim, 1, 8, default
    
    animation = workspaces, 1, 6, wind, slidevert
    animation = specialWorkspace, 1, 6, wind, slidevert
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    mfact = 0.5
}

# Miscellaneous
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 1
    vfr = true
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(foot)$
}

# -----------------------------------------------------
# WINDOW RULES (V2)
# -----------------------------------------------------
windowrulev2 = opacity 0.90 0.85,class:^(foot)$
windowrulev2 = opacity 0.90 0.85,class:^(kitty)$
windowrulev2 = opacity 0.88 0.80,class:^(thunar)$
windowrulev2 = opacity 0.88 0.80,class:^(code)$
windowrulev2 = opacity 0.88 0.80,class:^(VSCodium)$

windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(zenity)$

# --- QUICKSHELL FIXES ---
# 'noshadow' removes the black box artifact
windowrulev2 = noshadow, class:^(quickshell)$
# 'noanim' keeps the bar from sliding in when it loads
windowrulev2 = noanim, class:^(quickshell)$

# -----------------------------------------------------
# LAYER RULES
# Syntax: layerrule = <rule>, <namespace_regex>
# -----------------------------------------------------

# Quickshell
layerrule = blur, quickshell
# ignorealpha 0 is the modern replacement for 'ignorezero'
layerrule = ignorealpha 0, quickshell

# Waybar
layerrule = blur, waybar
layerrule = ignorealpha 0.5, waybar

# Notifications
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications

# Rofi
layerrule = blur, rofi
layerrule = ignorealpha 0, rofi

# Keybindings
$mainMod = SUPER
$terminal = foot
$browser = zen-browser
$fileManager = thunar
$editor = code

# Application launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, T, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, $editor
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, R, exec, rofi -show run
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, F, fullscreen, 0

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move silently to workspace
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize submap
bind = $mainMod, A, submap, resize
submap = resize
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
binde = , L, resizeactive, 20 0
binde = , H, resizeactive, -20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20
bind = , escape, submap, reset
bind = , RETURN, submap, reset
submap = reset

# Media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Volume controls
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Screenshots
bind = $mainMod SHIFT, S, exec, grimblast copy area
bind = SHIFT, PRINT, exec, grimblast save area ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod, PRINT, exec, grimblast copy screen
bind = $mainMod SHIFT, PRINT, exec, grimblast save screen ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png

# Screen lock
bind = $mainMod, ESCAPE, exec, swaylock
bind = CTRL ALT, L, exec, swaylock

# Power menu
bind = CTRL ALT, DELETE, exec, rofi -show power-menu -modi power-menu:~/.config/rofi/scripts/power-menu.sh

# Color picker
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# Reload Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload